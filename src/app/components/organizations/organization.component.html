<main id="main" class="main">
  <div class="pagetitle">
    <h1>Manage Organization</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Dashboard</li>
        <ol class="breadcrumb-item active">Manage Organizations</ol>
      </ol>
    </nav>
  </div>
  <section class="section">

    <nav class="navbar navbar-light">
      <nav class="container-fluid">
        <div class="text-right flex-right">
          <button
            (click)="showModal()"
            class="justify-content-end btn btn-success" type="button" data-bs-toggle="modal"
            data-bs-target="#exampleModal">Add New Organization</button>
          <button
            (click)="getOrganizations()"
            class="justify-content-end btn btn-primary" type="button">Refresh Organizations</button>
        </div>
      </nav>

        <!-- </td>
      </tr>
      </tbody>

    </table> -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{modalMode.label}}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form (ngSubmit)="handleSubmit()" [formGroup]="organizationForm" >
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Organization Code</label>
                <input type="text" formControlName="organisation_code" class="form-control">
                <app-error-section
                  [formSubmitted]="formSubmitted"
                  inputProperty="organisation_code"
                  [inputObject]="this.organizationForm.get('organisation_code')"
                ></app-error-section>
              </div>
              <div class="mb-3">
                <label class="form-label">Organization Name</label>
                <input type="text" formControlName="organisation_name" class="form-control">
                <app-error-section
                  [formSubmitted]="formSubmitted"
                  inputProperty="organisation_name"
                  [inputObject]="this.organizationForm.get('organisation_name')"
                ></app-error-section>
              </div>
              <div class="mb-3">
                <label class="form-label">Organization Email</label>
                <input type="email" formControlName="organisation_email" class="form-control">
                <app-error-section
                  [formSubmitted]="formSubmitted"
                  inputProperty="organisation_email"
                  [inputObject]="this.organizationForm.get('organisation_email')"
                ></app-error-section>
              </div>
              <div class="mb-3">
                <label class="form-label">Organization Phone</label>
                <input type="number" formControlName="organisation_msisdn" class="form-control">
                <app-error-section
                  [formSubmitted]="formSubmitted"
                  inputProperty="organisation_phone"
                  [inputObject]="this.organizationForm.get('organisation_msisdn')"
                ></app-error-section>
              </div>
              <div class="mb-3">
                <label class="form-label">Organization Contact Person</label>
                <input type="text" formControlName="organisation_contact" class="form-control" placeholder="name - phone number">
                <app-error-section
                  [formSubmitted]="formSubmitted"
                  inputProperty="organisation_contact"
                  [inputObject]="this.organizationForm.get('organisation_contact')"
                ></app-error-section>
              </div>
              <div class="mb-3">
                <label class="form-label">Organization Type</label>
                <select class="form-control" formControlName="organisation_type_id">
                  <option *ngFor="let orgType of organizationTypes" [value]="orgType.organisation_type_id">{{orgType.organisation_type}}</option>
                </select>
                <app-error-section
                  [formSubmitted]="formSubmitted"
                  inputProperty="organisation_type"
                  [inputObject]="this.organizationForm.get('organisation_type_id')"
                ></app-error-section>
              </div>
              <div class="mb-3">
                <label class="form-label">Country</label>
                <select class="form-control" formControlName="country_id">
                  <option *ngFor="let cty of countries" [value]="cty.country_id">{{cty.country}}</option>
                </select>
                <app-error-section
                  [formSubmitted]="formSubmitted"
                  inputProperty="country"
                  [inputObject]="this.organizationForm.get('country_id')"
                ></app-error-section>
              </div>
              <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-control" formControlName="organisation_status">
                  <option value="ACTIVE">Active</option>
                </select>
                <app-error-section
                  [formSubmitted]="formSubmitted"
                  inputProperty="status"
                  [inputObject]="this.organizationForm.get('organisation_status')"
                ></app-error-section>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button [disabled]="modalBtn.loading" type="submit" [class]="modalBtn.classes">{{modalBtn.text}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </section>
</main>
