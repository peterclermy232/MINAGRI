<main id="main" class="main">
  <div class="pagetitle">
    <h1>Manage Crop Varieties</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Dashboard</li>
        <ol class="breadcrumb-item active">Manage Crop Varieties</ol>
      </ol>
    </nav>
  </div>
  <section class="section">



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{modalMode.label}}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form (ngSubmit)="handleSubmit()" [formGroup]="cropVarietyForm" >
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Enter  Crop Variety Name</label>
                <input type="text" formControlName="crop_variety" class="form-control">
                <app-error-section
                  [formSubmitted]="formSubmitted"
                  inputProperty="crop_variety"
                  [inputObject]="this.cropVarietyForm.get('crop_variety')"
                ></app-error-section>
              </div>
              <div class="mb-3">
                <label class="form-label">Select Crop</label>
                <select class="form-control" formControlName="crop_id">
                  <option *ngFor="let crop of crops" [value]="crop.cropId">{{crop.crop}}</option>
                </select>
                <app-error-section
                  [formSubmitted]="formSubmitted"
                  inputProperty="crop"
                  [inputObject]="this.cropVarietyForm.get('crop_id')"
                ></app-error-section>
              </div>
              <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-control" formControlName="status">
                  <option value="true">Active</option>
                  <option value="false">Inactive</option>
                </select>
                <app-error-section
                  [formSubmitted]="formSubmitted"
                  inputProperty="status"
                  [inputObject]="this.cropVarietyForm.get('status')"
                ></app-error-section>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button [disabled]="modalBtn.loading" type="submit" [class]="modalBtn.classes">{{modalBtn.text}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </section>
</main>
