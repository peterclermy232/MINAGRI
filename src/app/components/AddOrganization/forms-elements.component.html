<main id="main" class="main">
    <div class="pagetitle">
       <h1>Manage User</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
             <li class="breadcrumb-item">Dashboard</li>
             <li class="breadcrumb-item active">Manage User</li>
          </ol>
       </nav>
    </div>
    <section class="section">
      
       
       <nav class="navbar navbar-ligth ">
         <div class="container">
           <div class="flex-centered">
             <button (click)="clickAddEmployee()" class="btn btn-success" type="button" data-bs-toggle="modal"
               data-bs-target="#exampleModal">Add New User </button>
           </div>
         </div>
       </nav>
       <!--search input-->
       <div class="d-flex justify-content-lg-between mt-2">
        <div class="search  ">
        <input class="form-control mt-2 mb-2 input-sm " type="text"  placeholder="Search by name" /> 
        </div>
        <button  class="btn btn-success btn-lg"  type="button">Export</button>
       </div>

       <table class="table mt-3">
         <thead>
           <tr>
            <th scope="col">Organisation ID</th>
             
             <th scope="col">Organisation Name</th>
             
             <th scope="col">User Name</th>
             <th scope="col">email</th>
             <th scope="col">Phone Number</th>
             <th scope="col">Password</th>
             
            
             
             <th scope="col">Action</th>
             
             
           </tr>
         </thead>
         <tbody>
           <tr *ngFor ="let row of userData">
            <td>{{row.id}}</td>
             <td>{{row.user_type}}</td>
            
             <td>{{row.user_name}}</td>
             <td>{{row.user_email}}</td>
             <td>{{row.user_msisdn}}</td>
             <td>{{row.new_password}</td>
             <!-- <td>{{row.confirm}}</td> -->
            
             
             
             <td>
               <button  style="color: aliceblue;" type="button" data-bs-toggle="modal"
                 data-bs-target="#exampleModal" (click)="onEdit( row)" class="btn btn-info ">Edit</button>
               <!-- <button  class="btn btn-danger mx-3">View</button> -->
             </td>
           </tr>
         </tbody>
       
       </table>
       
       <!-- Modal -->
       <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Add New User</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <div class="modal-body">
               <form [formGroup]="formValue">
                
                 <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Select Organisation </label>
                  <!-- <input type="text" formControlName="user_type" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp"> -->
                    <select class="form-select">
                      <option>Organisation</option>
                    </select>
                </div>

                 <div class="mb-3">
                   <label  class="form-label">Enter First Name</label>
                   <input type="text" formControlName="user_name" class="form-control" id="exampleInputPassword1">
                 </div>
                   <div class="mb-3">
                   <label  class="form-label">Enter Second Name</label>
                   <input type="text" formControlName="secondName" class="form-control" id="exampleInputPassword1">
                 </div> 
                 <div class="mb-3">
                  <label  class="form-label">Enter Last Name</label>
                  <input type="text" formControlName="secondName" class="form-control" id="exampleInputPassword1">
                </div> 
                 <div class="mb-3">
                  <label  class="form-label">Enter Email Address</label>
                  <input type="text" formControlName="user_email" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="mb-3">
                  <label  class="form-label">Enter Phone Number</label>
                  <input type="number" formControlName="confirm" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label  class="form-label">Select Role</label>
                  <select class="form-select">
                    <option>role</option>
                  </select>
                </div>
                
               
               </form>
             </div>
             <div class="modal-footer">
               <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()"  class="btn btn-primary">Save</button>
               <button type="button" *ngIf="showUpdate" (click)="updateEmployeeDetails()"
                 class="btn btn-primary">Update</button>
             </div>
           </div>
         </div>
       </div>
       
      </section>
 </main>
