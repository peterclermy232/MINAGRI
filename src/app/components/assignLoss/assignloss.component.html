<main id="main" class="main">
   <div class="pagetitle">
      <h1>Assign Loss Assessors</h1>
      <nav>
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
            <li class="breadcrumb-item">Dashboard</li>
            <ol class="breadcrumb-item active">Assign Loss Assessors</ol>
         </ol>
      </nav>
   </div>
   <section class="section">
     
      <nav class="navbar navbar-ligth">
        <div class="container-fluid">
          
          <div class="flex-centered">
            <button  class="btn btn-success" (click)="clickAddEmployee()" type="button" data-bs-toggle="modal"
              data-bs-target="#exampleModal">Assign Loss Assessors</button>
          </div>
        </div>
      </nav>
      
      <table class="table mt-3">
        <thead>
          <tr>
           <th scope="col">Organization ID</th>
            <th scope="col">Assign Loss Assessors</th>
            <th scope="col">Action</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor ="let row of assignData">
           <td>{{row.id}}</td>
            <td>{{row.assessor}}</td>
            
            <td>
              <button  style="color: aliceblue;" type="button" data-bs-toggle="modal"
                data-bs-target="#exampleModal" (click)="onEdit( row)"  class="btn btn-warning btn-sm">Edit</button>
             
            </td>
          </tr>
        </tbody>
      
      </table>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              
              <button type="button"  class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="formValue">
                

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Select Loss Assessors</label>
                  <select class="form-control" formControlName="assessor">
                    <option>Accredit</option>
                    <option>Blacklisted</option>
                    <option>Disable</option>
                    </select>
                    <app-error-section></app-error-section>
               </div> 
                <!-- <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Status</label>
                  <input type="text" formControlName="email" class="form-control" id="exampleInputPassword1">
                </div> -->
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button"  *ngIf="showAdd" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
              <button type="button" *ngIf="showUpdate" (click)="updateEmployeeDetails()"
                class="btn btn-primary">Update</button>
            </div>
          </div>
        </div>
      </div>
      
     </section>
 </main>
