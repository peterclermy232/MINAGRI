<main id="main" class="main">
    <div class="pagetitle">
       <h1>Manage Subsidy</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
             <li class="breadcrumb-item">Manage-subsidy</li>
             <ol class="breadcrumb-item active">Manage-subsidy</ol>
          </ol>
       </nav>
    </div>
    <section class="section">
       <!--search input-->
       <div class="d-flex justify-content-lg-between mt-2">
        <div class="search  ">
        <input class="form-control mt-2 mb-2 input-sm " type="text"  placeholder="Search by name" /> 
        </div>
        <button  class="btn btn-success btn-lg"  type="button">Export</button>
       </div>

       <nav class="navbar navbar-ligth ">
         <div class="container-fluid">
           <div class="flex-centered">
             <button  class="btn btn-success" type="button" data-bs-toggle="modal"
               data-bs-target="#exampleModal">Add New Subsidy</button>
           </div>
         </div>
       </nav>
       <input class="form-control mt-2 mb-2 input-sm " type="text"  placeholder="Search by name" /> 
       <table class="table mt-3">
         <thead>
           <tr>
            <th scope="col">Organisation ID</th>
             <th scope="col">Subsidy Name</th>
             <th scope="col">Organisation</th>
             <th scope="col">Insurance Product</th>
             <th scope="col">Farmer Category</th>
             <th scope="col">Rate</th>
             <th scope="col">Status</th>
             <th scope="col">Actions</th> 
           </tr>
         </thead>
         <tbody>
           <tr >
            <td>1</td>
             <td>Peter AtITO</td>
             <td>Coding</td>
             <td>Product</td>
             <td>Category</td>
             <td>50%</td>
             <td>Active</td>
             
             <td>
               <button  style="color: aliceblue;" type="button" data-bs-toggle="modal"
                 data-bs-target="#exampleModal" class="btn btn-warning btn-sm">Edit</button>
               <!-- <button  class="btn btn-danger">view</button> -->
             </td>
           </tr>
         </tbody>
       
       </table>
       
       <!-- Modal -->
       <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Manage Subsidy</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <div class="modal-body">
               <form [formGroup]="formValue">
                 <div class="mb-3">
                   <label for="exampleInputEmail1" class="form-label">Enter  Subsidy Name</label>
                   <input type="text" formControlName="name" class="form-control" 
                     aria-describedby="emailHelp">
       
                 </div>

                 <div class="mb-3">
                    <label  class="form-label">Select Organisation</label>
                    <select class="form-control" formControlName="organisationSelect">
                        <option>Insurance Company</option>
                        <option>Default select</option>
                      </select>
                      <app-error-section></app-error-section>
                 </div> 
                 <div class="mb-3">
                    <label  class="form-label">Select Insurance Product</label>
                    <select class="form-control" formControlName="farmCategory">
                        <option>Insurance Company</option>
                        <option>Default select</option>
                      </select>
                      <app-error-section></app-error-section>
                 </div> 
                
               
                 <div class="mb-3">
                    <label  class="form-label">Select Farmer Category</label>
                    <select class="form-control" formControlName="farmCategory">
                        <option>On</option>
                        <option>Off</option>
                      </select>
                      <app-error-section></app-error-section>
                 </div> 

                 <div class="mb-3">
                   <label  class="form-label">Enter Rate</label>
                   <input type="text" formControlName="description" class="form-control">
                 </div>

                 <div class="mb-3">
                    <label  class="form-label">Status</label>
                    <select class="form-control" formControlName="status">
                    <option>Active</option>
                    <option>Inactive</option>
                </select>
                <app-error-section></app-error-section>
                 </div>
               
               </form>
             </div>
             <div class="modal-footer">
               <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               <button type="submit"  class="btn btn-primary">Save</button>
               <!-- <button type="button" 
                 class="btn btn-primary">Update</button> -->
             </div>
           </div>
         </div>
       </div>
       
      </section>
  </main>
