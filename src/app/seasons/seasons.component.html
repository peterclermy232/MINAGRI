<main id="main" class="main">
    <div class="pagetitle">
       <h1>Manage Role</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
             <li class="breadcrumb-item">Seasons</li>
             <ol class="breadcrumb-item active">Seasons</ol>
          </ol>
       </nav>
    </div>
    <section class="section">

       <!-- <nav class="navbar navbar-ligth ">
         <div class="container-fluid">
           <h1 style="color: aliceblue;">Seasons</h1>
           <div class="d-flex">
             <button  class="btn btn-success" (click)="clickAddEmployee()" type="button" data-bs-toggle="modal"
               data-bs-target="#exampleModal">Add Seasons</button>
           </div>
         </div>
       </nav> -->
       <nav class="navbar navbar-ligth ">
        <div class="container">
          <div class="flex-centered">
            <button (click)="clickAddEmployee()" class="btn btn-success" type="button" data-bs-toggle="modal"
              data-bs-target="#exampleModal">Add Seasons</button>
          </div>
        </div>
      </nav>

      <!--search input-->
      <div class="d-flex justify-content-lg-between mt-2">
        <div class="search  ">
        <input class="form-control mt-2 mb-2 input-sm " type="text"  placeholder="Search by name" />
        </div>
        <button  class="btn btn-success btn-lg"  type="button">Export</button>
       </div>

       <table class="table table-bordered table-striped table-hover mt-3 w-100">
         <thead>
           <tr >
            <th scope="col"> ID</th>
             <th scope="col">Season Name</th>
             <th scope="col">Season Start Date</th>
             <th scope="col">Season End Date</th>
             <th scope="col">Status</th>
             <th scope="col">Action</th>

           </tr>
         </thead>
         <tbody>
           <tr *ngFor ="let users of roleData">
            <td>{{users.id}}</td>
             <td>{{users.name}}</td>
             <td>{{users.date}}</td>
             <td>{{users.end}}</td>
             <td>{{users.select}}</td>

             <td>
               <button  style="color: aliceblue;" type="button" data-bs-toggle="modal"
                 data-bs-target="#exampleModal" (click)="onEdit( users)" class="btn btn-info">Edit</button>
               <button  class="btn btn-danger mx-3">View</button>
             </td>
           </tr>
         </tbody>

       </table>

       <!-- Modal -->
       <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Season</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <div class="modal-body">
               <form [formGroup]="formValue">
                 <div class="mb-3">
                   <label for="exampleInputEmail1" class="form-label">Enter Season Name</label>
                   <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1"
                     aria-describedby="emailHelp">

                 </div>
                 <div class="mb-3">
                   <label for="exampleInputPassword1" class="form-label">Enter Season Start Date</label>
                   <input type="date" formControlName="description" class="form-control" id="exampleInputPassword1">
                 </div>

                 <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Enter Season End Date</label>
                    <input type="date" formControlName="end" class="form-control" id="exampleInputPassword1">
                  </div>


                  <div class="mb-3">
                   <label for="exampleInputPassword1" class="form-label">Status</label>
                   <select class="form-select" formControlName="select">
                    <option>Active</option>
                       <option>Inactive</option>

                   </select>
                 </div>
               </form>
             </div>
             <div class="modal-footer">
               <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               <button type="button"  *ngIf="showAdd" (click)="postEmployeeDetails()" class="btn btn-primary">Save</button>
               <button type="button" *ngIf="showUpdate" (click)="updateEmployeeDetails()"
                 class="btn btn-primary">Update</button>
             </div>
           </div>
         </div>
       </div>

      </section>
  </main>
