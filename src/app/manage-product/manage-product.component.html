<main id="main" class="main">
  <div class="pagetitle">
    <h1>Manage Product Category</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Dashboard</li>
        <ol class="breadcrumb-item active">Manage Product Category</ol>
      </ol>
    </nav>
  </div>
  <section class="section">

    <nav class="navbar navbar-ligth">
      <div class="container-fluid">
        <div class="text-right flex-right">
          <button
            (click)="showModal()"
            class="justify-content-end btn btn-success" type="button" data-bs-toggle="modal"
            data-bs-target="#exampleModal">Add New Product Category</button>
          <button
            (click)="getProductCategories()"
            class="justify-content-end btn btn-primary" type="button">Refresh Product Categories</button>
        </div>
      </div>
    </nav>
    <table class="table mt-3">
      <thead>
      <tr>
        <th *ngFor="let col of dataTable.columns" scope="col" [class]="col.classes">{{col.label}}</th>
        <th class="text-center">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngIf="productCategories.loading">
        <td colspan="6">
          <div class="text-center">
            <p>Loading Product Categories...</p>
          </div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
        </td>
      </tr>
      <tr *ngIf="productCategories.data.length  === 0 && !productCategories.loading" >
        <td colspan="6">
          <div class="text-center">
            <p>No product categories found</p>
          </div>
        </td>
      </tr>
      <tr *ngFor="let dt of productCategories.data">
        <ng-container *ngFor="let col of dataTable.columns">
          <td [class]="col.classes" *ngIf="col.dynamic">
            {{dt[col.data]}}
          </td>
        </ng-container>
        <td class="text-center" >
          <div>
            <span *ngIf="dt.status" class="en-badge-success">Active</span>
            <span *ngIf="!dt.status" class="en-badge-warning">Inactive</span>
          </div>
        </td>
        <td>
          <div class="text-center">
            <button
              (click)="showModal(dt)"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              class="btn btn-warning btn-sm">Edit</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{modalMode.label}}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form (ngSubmit)="handleSubmit()" [formGroup]="productCategoryForm" >
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Product Category Name</label>
                <input type="text" formControlName="product_category" class="form-control">
                <app-error-section
                  [formSubmitted]="formSubmitted"
                  inputProperty="crop_variety"
                  [inputObject]="this.productCategoryForm.get('product_category')"
                ></app-error-section>
              </div>
              <div class="mb-3">
                <label class="form-label">Product Description</label>
                <input type="text" formControlName="description" class="form-control">
                <app-error-section
                  [formSubmitted]="formSubmitted"
                  inputProperty="description"
                  [inputObject]="this.productCategoryForm.get('description')"
                ></app-error-section>
              </div>
              <div class="mb-3">
                <label class="form-label">Organisation</label>
                <select class="form-control" formControlName="organisation_id">
                  <option *ngFor="let org of organisations" [value]="org.organisation_id">{{org.organisation_name}}</option>
                </select>
                <app-error-section
                  [formSubmitted]="formSubmitted"
                  inputProperty="organisation"
                  [inputObject]="this.productCategoryForm.get('organisation_id')"
                ></app-error-section>
              </div>
              <div class="mb-3">
                <label class="form-label">Cover Type</label>
                <select class="form-control" formControlName="cover_type_id">
                  <option *ngFor="let cover of coverTypes" [value]="cover.coverTypeId">{{cover.coverType}}</option>
                </select>
                <app-error-section
                  [formSubmitted]="formSubmitted"
                  inputProperty="cover_type"
                  [inputObject]="this.productCategoryForm.get('cover_type_id')"
                ></app-error-section>
              </div>
              <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-control" formControlName="status">
                  <option value="true">Active</option>
                  <option value="false">Inactive</option>
                </select>
                <app-error-section
                  [formSubmitted]="formSubmitted"
                  inputProperty="status"
                  [inputObject]="this.productCategoryForm.get('status')"
                ></app-error-section>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button [disabled]="modalBtn.loading" type="submit" [class]="modalBtn.classes">{{modalBtn.text}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </section>
</main>
