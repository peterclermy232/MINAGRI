<main id="main" class="main">
    <div class="pagetitle">
       <h1>Manage Product Category</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
             <li class="breadcrumb-item">Products</li>
             <ol class="breadcrumb-item active">Products</ol>
          </ol>
       </nav>
    </div>
    <section class="section">
      
       <nav class="navbar navbar-ligth ">
         <div class="container-fluid">
           <div class="text-right">
             <button  class="justify-content-end btn btn-success" type="button" data-bs-toggle="modal"
               data-bs-target="#exampleModal">Add  Product Category</button>
           </div>
         </div>
       </nav>
       
       <table class="table mt-3">
         <thead>
           <tr>
            <th scope="col">Product ID</th>
             <th scope="col">Enter  Product Category</th>
             <th scope="col">Description</th>
             <th scope="col">Product CategoryType</th>
             <th scope="col">Status</th>
             <th scope="col">Actions</th>
             
           </tr>
         </thead>
         <tbody>
           <tr >
            <td>1</td>
             <td>maize</td>
             <td>grow well</td>
             <td>Weather</td>
             <td class="text-center" >
              <div>
                <span class="en-badge-success">Active</span>
                <!-- <span class="en-badge-warning">Inactive</span> -->
              </div>
            </td>
             
             <td>
              <div class="flex-centered">
               <button  style="color: aliceblue;" type="button" data-bs-toggle="modal"
                 data-bs-target="#exampleModal" class="btn btn-warning btn-sm">Edit</button>
               <!-- <button  class="btn btn-danger">View</button> -->
             </div>
             </td>
           </tr>
         </tbody>
       
       </table>
       
       <!-- Modal -->
       <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Manage Product Category</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <div class="modal-body">
               <form [formGroup]="formValue">
                 <div class="mb-3">
                   <label  class="form-label">Enter  Product Category</label>
                   <input type="text" formControlName="name" class="form-control">
       
                 </div>
                 <div class="mb-3">
                   <label  class="form-label">Enter Description</label>
                   <input type="text" formControlName="description" class="form-control" >
                 </div>
                 <div class="mb-3">
                    <label  class="form-label">Select Product CategoryType</label>
                   <select class="form-control" formControlName="categoryType">
                    <option>Area Yield</option>
                    <option>Weather Index</option>
                   </select>
                 </div> 

                 <div class="mb-3">
                    <label  class="form-label">Status</label>
                   <select class="form-control" formControlName="status">
                    <option>Active</option>
                    <option>Inactive</option>
                   </select>
                   <app-error-section></app-error-section>
                 </div> 
               </form>
             </div>
             <div class="modal-footer">
               <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               <button type="submit" class="btn btn-primary">Save</button>
             </div>
           </div>
         </div>
       </div>
       
      </section>
  </main>
