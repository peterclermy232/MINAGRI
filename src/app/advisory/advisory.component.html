<!-- Select Province. A user can select All or select one or more Provinces
> Select District. A user can select All or select one or more Districts
> Select Sector. A user can select All or select one or more Sectors
> Select Gender. A user can select All or select one or more Gender
> Select Policy Status. A user can select All or select one or more Policy Status
Send Now or Set Date and Time to Send SMS
> Message
> Send Advisory -->

<main id="main" class="main">
    <div class="pagetitle">
       <h1>Advisory</h1>
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
             <li class="breadcrumb-item">Dashboard</li>
             <ol class="breadcrumb-item active">Advisory</ol>
          </ol>
       </nav>
    </div>
    <section class="section">
      
       <nav class="navbar navbar-ligth">
         <div class="container-fluid">
           
           <div class="flex-centered">
             <button  class="btn btn-success"  type="button" data-bs-toggle="modal"
               data-bs-target="#exampleModal">Add Advisory</button>
           </div>
         </div>
       </nav>
        <!--search input-->
      <div class="d-flex justify-content-lg-between mt-2">
        <div class="search  ">
        <input class="form-control mt-2 mb-2 input-sm " type="text"  placeholder="Search by name" /> 
        </div>
        <button  class="btn btn-success btn-lg"  type="button">Export</button>
       </div>

       <table class="table mt-3">
         <thead>
           <tr>
            <!-- <th scope="col">Organization ID</th> -->
             <th scope="col">Date Time Added</th>
             <th scope="col">Start Date</th>
             <th scope="col">End Date</th>
             <th scope="col">Historical</th>
             <th scope="col">Action</th>
             
           </tr>
         </thead>
         <tbody>
           <tr >
            <td>Time</td>
             <td>Start</td>
             <td>End</td>
             <td>Historical</td>
             
             <td>
               <button  style="color: aliceblue;" type="button" data-bs-toggle="modal"
                 data-bs-target="#exampleModal"   class="btn btn-warning btn-sm">Edit</button>
              
             </td>
           </tr>
         </tbody>
       
       </table>
       
       <!-- Modal -->
       <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog modal-lg">
           <div class="modal-content">
             <div class="modal-header">
               
               <button type="button"  class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <div class="modal-body">
               <form [formGroup]="formValue">
                  <div class="row">
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Select Province</label>
                    <select class="form-select" formControlName="assessor">
                      <option>Historical</option>
                      <!-- <option>Blacklisted</option>
                      <option>Disable</option> -->
                      </select>
                      <app-error-section></app-error-section>
                 </div> 
                 <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Select District</label>
                    <select class="form-select" formControlName="assessor">
                      <option>Historical</option>
                      <!-- <option>Blacklisted</option>
                      <option>Disable</option> -->
                      </select>
                      <app-error-section></app-error-section>
                 </div> 
                 </div>
                 <div class="row">
                 <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Select Sector</label>
                    <select class="form-select" formControlName="assessor">
                      <option>Historical</option>
                      <!-- <option>Blacklisted</option>
                      <option>Disable</option> -->
                      </select>
                      <app-error-section></app-error-section>
                 </div> 
                 
 
                 <div class="mb-3">
                   <label for="exampleInputPassword1" class="form-label">Select Gender</label>
                   <select class="form-select" formControlName="assessor">
                     <option>Historical</option>
                     <!-- <option>Blacklisted</option>
                     <option>Disable</option> -->
                     </select>
                     <app-error-section></app-error-section>
                </div> 
                 </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"> Select Policy Status</label>
                    <select class="form-select" formControlName="assessor">
                      <option>Historical</option>
                      <!-- <option>Blacklisted</option>
                      <option>Disable</option> -->
                      </select>
                      <app-error-section></app-error-section>
                 </div> 
                 
                  <div class="mb-3">
                    <textarea class="form-control" placeholder="write message" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Message</label>
                 </div> 
               </form>
             </div>
             <div class="modal-footer">
               <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               <button type="button"  class="btn btn-primary">Send Advisory</button>
               
             </div>
           </div>
         </div>
       </div>
       
      </section>
  </main>
