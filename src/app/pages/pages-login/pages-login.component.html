<main    style="
    background: linear-gradient(
        180deg,
        #ffffff 0%,
        #ffffff 68.27%,
        rgba(217, 217, 217, 0) 97.68%
      ),
      url('assets/img/authbg.jpeg') no-repeat scroll center 10px / cover;
  ">
    <div class="container">
       <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
          <div class="container">
             <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                   <div class="d-flex justify-content-center py-4 h-25"><img src="assets/img/logo.png" alt=""></div>
                   <div class="card mb-3">
                      <div class="card-body">
                         <div class="pt-4 pb-2">
                            <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                            <p class="text-center small">Enter your username & password to login</p>
                         </div>
                         <form class="row g-3 needs-validation" (ngSubmit)="handleSubmit()" [formGroup]="loginForm">
                            <div class="col-12">
                               <label for="username" class="form-label">Username</label>
                               <div class="input-group has-validation">
                                  <span class="input-group-text" id="inputGroupPrepend">@</span> <input type="text" name="username" class="form-control" id="username" required  formControlName="username">
                               </div>
                              <app-error-section
                                [formSubmitted]="formSubmitted"
                                inputProperty="username"
                                [inputObject]="this.loginForm.get('username')"
                              ></app-error-section>
                            </div>
                            <div class="col-12">
                              <label for="password" class="form-label">Password</label>
                              <input type="password" name="password" class="form-control" id="password" required  formControlName="password">
                              <app-error-section
                                [formSubmitted]="formSubmitted"
                                inputProperty="password"
                                [inputObject]="this.loginForm.get('password')"
                              ></app-error-section>
                            </div>
                            <div class="col-12"> <button [disabled]="loginBtn.loading" type="submit" class="btn btn-primary w-100" >{{loginBtn.text}}</button></div>
                       <div class="col-12">
                             <p class="small mb-0">Don't have account? <a routerLink="/register">Create an account</a></p>
                           </div>
                         </form>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </section>
    </div>
 </main>
